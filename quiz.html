<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Capy Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg-dark bg-gradient text-center header">
    <div class="container">
      <h2 class="text-warning display-4 my-1">Capy Quiz</h2>
    </div>
  </div>
  
  <!-- quiz section -->
  <div class="quiz">
      <!-- result section -->
    <div class="result container">
        Capybara percentage display
    </div>
    <div class="container">
      <h2 class="my-5 text-dark">On with the questions...</h2>

      <form class="quiz-form text-dark">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Who is the most evil person ever?</p>
          <div class="form-check my-2 text-dark font-weight-bold">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Gort</label>
          </div>
          <div class="form-check my-2 text-dark font-weight-bold">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Your mom</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. How do you give directions to a Capybara?</p>
          <div class="form-check my-2 text-dark font-weight-bold">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">Google Maps</label>
          </div>
          <div class="form-check my-2 text-dark font-weight-bold">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Capybara no need direction</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. What is a capybara most likely to do?</p>
          <div class="form-check my-2 text-dark font-weight-bold">
            <input type="radio" class="" name="q3" value="A" checked>
            <label class="form-check-label">slay</label>
          </div>
          <div class="form-check my-2 text-dark font-weight-bold">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Okay he pull up</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. What's a capybara's favourite array method?</p>
          <div class="form-check my-2 text-dark font-weight-bold">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">slice()</label>
          </div>
          <div class="form-check my-2 text-dark font-weight-bold">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">capyWithin()</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">5. Are Capybaras real?</p>
          <div class="form-check my-2 text-dark font-weight-bold">
            <input type="radio" name="q5" value="A" checked>
            <label class="form-check-label">yes, they the realest</label>
          </div>
          <div class="form-check my-2 text-dark font-weight-bold">
            <input type="radio" name="q5" value="B">
            <label class="form-check-label">figment of your imagination :(</label>
          </div>
        </div>
        <div class="submit_btn text-center">
          <input type="submit" class="btn btn-outline-dark bg-dark text-warning font-weight-bolder"> 
        </div>
      </form>
    </div>
  </div>

  
  <script src="app.js"></script>
</body>
</html>
